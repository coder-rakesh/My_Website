{% extends 'website/base.html' %}

{% block content %}

 <div class="post" style="background-color: white; width: 700px; align-content: center; margin-left: 300px;" ; >

  <div style=" border-style: solid;border-width: 5px; border-color: #0DBAFF; ">        
        {% if tutorial.published_date %}
        
            <div class="date" align="center">
                
                {{ tutorial.published_date }}

            </div>
        
        {% endif %}
        
        <h1 align="center">{{ tutorial.title }}</h1>
        <p style="font-size: 20px">{{ tutorial.text|linebreaksbr }}</p>
   
    </div> 
  </div>

 
 {% endblock content %}
