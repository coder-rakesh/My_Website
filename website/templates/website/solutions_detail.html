{% extends 'website/base.html' %}

{% block content %}

    <div class="post">
        
        {% if solution.published_date %}
        
            <div class="date">
                {{ solution.published_date }}
            </div>
        {% endif %}
        
        <h1>{{ solution.title }}</h1>
        <p>{{ solution.text|linebreaksbr }}</p>

    </div>

 
 {% endblock content %}
