{% extends 'website/base.html' %}

{% block content %}

 {% for post in tutorials %}
 
       <div class="post">
          
            <div class="date">
                {{ post.published_date }}
          </div>
            
             <h1><a href="{% url 'tutorials_detail' pk=post.pk %}">{{ post.title }}</a></h1>
             <p>{{ post.text|truncatewords:10 }}</p>
    
       </div>
    
   {% endfor %}

{% endblock content %}
