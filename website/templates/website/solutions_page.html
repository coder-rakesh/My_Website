{% extends 'website/base.html' %}

{% block content %}

 {% for post in solutions %}
           <div class="post" style="background-color: white; width: 700px; align-content: center; margin-left: 300px;" ; >

                <div align="center">
           
                  {{ post.published_date }}
                </div>

                <h1 align="center" style="font-size: 20px;" ><a href="{% url 'solution_detail' pk=post.pk %}">{{ post.title }}</a></h1>
       
                <p align="center">{{ post.text|truncatewords:10 }}</p>
       
         </div>

    {% endfor %}
     
{% endblock content %}
